<form>

  <button type="submit">送信する</button>
</form>
<script>
  const fileInput = document.getElementById('example');
const handleFileSelect = () => {
  const files = fileInput.files;
  for (let i = 0; i < files.length; i++) {
    console.log(files[i]);
  }
}
fileInput.addEventListener('change', handleFileSelect);


    
       <div class="image">
      <div class="image__main">
       
        <img class="image__main__photo"files[1]" alt="main" />
      </div>
      <div class="image__sub">
        <div class="image__sub__thumb">
          <img class="image__sub__thumb__photo" src="files[1]" alt="sub" width="60" height="60" />
        </div>
        <div class="image__sub__thumb">
          <img class="image__sub__thumb__photo" src="files[2]" alt="sub" width="60" height="60" />
        </div>
        <div class="image__sub__thumb">
          <img class="image__sub__thumb__photo" src="files[3]" alt="sub" width="60" height="60" />

        </div>
        <div class="image__sub__thumb">
          <img class="image__sub__thumb__photo" src="files[5]" alt="sub" width="60" height="60" />
        </div>
      </div>
    </div>
<script>
    
    <script>
$(function () {
  $(".image__sub__thumb").first().addClass("active");
  $('.image__sub__thumb__photo').click(function () { 
    image_url = $(this).attr("src"); 
    $(".image__main__photo").attr("src", image_url).hide().fadeIn(); 
    $(".image__sub__thumb.active").removeClass("active"); 
    $(this).parent().addClass("active"); 
  });
});
    </script>
    </script>
